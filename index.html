<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indienstein v2.0 - AI游戏灵感生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-dice-5"></i> Indienstein v2.0
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-3">
                    <i class="bi bi-wifi"></i> 在线
                </span>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="formatToggle" checked>
                    <label class="form-check-label text-light" for="formatToggle">长文本模式</label>
                </div>
                <button class="btn btn-outline-light btn-sm" onclick="tabManager.showQuickSettings()">
                    <i class="bi bi-gear"></i> 快速设置
                </button>
            </div>
        </div>
    </header>

    <!-- 主容器：Tab布局 -->
    <div class="container-fluid p-0">
        <div class="row g-0 h-100">
            <!-- 左侧Tab导航 -->
            <div class="col-auto tab-sidebar">
                <div class="nav flex-column nav-pills h-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <!-- Dashboard Tab -->
                    <button class="nav-link active d-flex align-items-center" 
                            id="dashboard-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#dashboard-content" 
                            type="button" 
                            role="tab" 
                            aria-controls="dashboard-content" 
                            aria-selected="true"
                            onclick="tabManager.switchTab('dashboard')">
                        <i class="bi bi-speedometer2 me-2"></i>
                        <span class="tab-text">Dashboard</span>
                    </button>
                    
                    <!-- Indienstein Tab -->
                    <button class="nav-link d-flex align-items-center" 
                            id="indienstein-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#indienstein-content" 
                            type="button" 
                            role="tab" 
                            aria-controls="indienstein-content" 
                            aria-selected="false"
                            onclick="tabManager.switchTab('indienstein')">
                        <i class="bi bi-stars me-2"></i>
                        <span class="tab-text">Indienstein</span>
                    </button>
                    
                    <!-- 信息空间 Tab -->
                    <button class="nav-link d-flex align-items-center" 
                            id="infospace-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#infospace-content" 
                            type="button" 
                            role="tab" 
                            aria-controls="infospace-content" 
                            aria-selected="false"
                            onclick="tabManager.switchTab('infospace')">
                        <i class="bi bi-database me-2"></i>
                        <span class="tab-text">信息空间</span>
                    </button>
                    
                    <!-- 底部工具按钮 -->
                    <div class="mt-auto border-top pt-3">
                        <button class="nav-link text-muted small" onclick="tabManager.showHelp()">
                            <i class="bi bi-question-circle me-2"></i>
                            <span class="tab-text">帮助</span>
                        </button>
                        <button class="nav-link text-muted small" onclick="tabManager.showAbout()">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="tab-text">关于</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="col content-area">
                <div class="tab-content h-100" id="v-pills-tabContent">
                    
                    <!-- Dashboard 内容 -->
                    <div class="tab-pane fade show active h-100" 
                         id="dashboard-content" 
                         role="tabpanel" 
                         aria-labelledby="dashboard-tab">
                        <div class="content-wrapper p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="mb-0">
                                    <i class="bi bi-speedometer2 text-primary me-2"></i>
                                    控制面板
                                </h2>
                                <button class="btn btn-outline-primary btn-sm" onclick="dashboard.refresh()">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新
                                </button>
                            </div>
                            
                            <div class="row g-4">
                                <!-- 项目信息 -->
                                <div class="col-lg-6">
                                    <div id="projectInfo">
                                        <!-- Dashboard模块将在这里渲染项目信息 -->
                                    </div>
                                </div>
                                
                                <!-- 信息空间总览 -->
                                <div class="col-lg-6">
                                    <div id="infoSpaceOverview">
                                        <!-- Dashboard模块将在这里渲染信息空间总览 -->
                                    </div>
                                </div>
                                
                                <!-- API供应商配置 -->
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header bg-warning text-dark">
                                            <h5 class="mb-0">
                                                <i class="bi bi-gear-wide me-2"></i>
                                                API供应商配置
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="apiProviders">
                                                <!-- Dashboard模块将在这里渲染API供应商配置 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Indienstein 内容 -->
                    <div class="tab-pane fade h-100" 
                         id="indienstein-content" 
                         role="tabpanel" 
                         aria-labelledby="indienstein-tab">
                        <div class="content-wrapper p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="mb-0">
                                    <i class="bi bi-stars text-success me-2"></i>
                                    灵感生成器
                                </h2>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-info btn-sm" onclick="indiensteinModule.showHistory()">
                                        <i class="bi bi-clock-history"></i> 历史记录
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="indiensteinModule.reset()">
                                        <i class="bi bi-arrow-counterclockwise"></i> 重置
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row g-4">
                                <!-- 维度选择区域 -->
                                <div class="col-lg-3">
                                    <div class="card h-100">
                                        <div class="card-header bg-primary text-white">
                                            <h6 class="mb-0">维度选择</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <button id="selectAllBtn" class="btn btn-sm btn-outline-primary w-100 mb-2">全选</button>
                                                <button id="deselectAllBtn" class="btn btn-sm btn-outline-secondary w-100">取消全选</button>
                                            </div>
                                            <div id="dimensionsList" class="dimension-list">
                                                <!-- 维度列表将通过JS动态生成 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 生成区域 -->
                                <div class="col-lg-6">
                                    <div class="card h-100">
                                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0">灵感生成</h6>
                                            <div>
                                                <button id="randomBtn" class="btn btn-sm btn-light me-2">
                                                    <i class="bi bi-shuffle"></i> 随机选择
                                                </button>
                                                <button id="generateBtn" class="btn btn-sm btn-warning" disabled>
                                                    <i class="bi bi-stars"></i> 生成灵感
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <!-- 已选择元素 -->
                                            <div id="selectedVectors" class="mb-3">
                                                <h6>已选择的元素：</h6>
                                                <div id="vectorsContainer" class="d-flex flex-wrap gap-2">
                                                    <div class="text-muted">点击"随机选择"按钮开始...</div>
                                                </div>
                                            </div>
                                            
                                            <!-- 自定义提示词 -->
                                            <div class="mb-3">
                                                <label for="userPrompt" class="form-label">自定义提示词（可选）：</label>
                                                <textarea id="userPrompt" class="form-control" rows="2" placeholder="添加额外的要求或方向..."></textarea>
                                            </div>

                                            <!-- 生成结果 -->
                                            <div class="card">
                                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                                    <h6 class="mb-0">生成结果</h6>
                                                    <div class="d-flex gap-2">
                                                        <button id="copyBtn" class="btn btn-sm btn-outline-primary" disabled>
                                                            <i class="bi bi-clipboard"></i>
                                                        </button>
                                                        <button id="exportBtn" class="btn btn-sm btn-outline-secondary" disabled>
                                                            <i class="bi bi-download"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div id="resultContent" class="result-content">
                                                        <div class="text-center text-muted py-4">
                                                            <i class="bi bi-lightbulb" style="font-size: 3rem;"></i>
                                                            <p class="mt-2">生成的灵感将显示在这里</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 批量生成区域 -->
                                <div class="col-lg-3">
                                    <div class="card h-100">
                                        <div class="card-header bg-info text-white">
                                            <h6 class="mb-0">批量生成</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="batchCount" class="form-label small">生成数量：</label>
                                                <input type="number" id="batchCount" class="form-control form-control-sm" min="1" max="10" value="3">
                                            </div>
                                            <div class="mb-3">
                                                <label for="batchDelay" class="form-label small">请求间隔（秒）：</label>
                                                <input type="number" id="batchDelay" class="form-control form-control-sm" min="0" max="10" value="1">
                                            </div>
                                            <button id="batchGenerateBtn" class="btn btn-primary w-100 mb-3">
                                                <i class="bi bi-lightning"></i> 开始批量生成
                                            </button>
                                            
                                            <div id="batchProgress" class="progress mb-3 d-none">
                                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                            </div>
                                            
                                            <div id="batchResults" class="batch-results">
                                                <!-- 批量生成结果将显示在这里 -->
                                            </div>
                                            
                                            <button id="exportBatchBtn" class="btn btn-sm btn-outline-secondary w-100 mt-3 d-none">
                                                <i class="bi bi-download"></i> 导出所有结果
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 信息空间 内容 -->
                    <div class="tab-pane fade h-100" 
                         id="infospace-content" 
                         role="tabpanel" 
                         aria-labelledby="infospace-tab">
                        <div class="content-wrapper p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="mb-0">
                                    <i class="bi bi-database text-info me-2"></i>
                                    信息空间
                                </h2>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-success btn-sm" onclick="infoSpaceModule.exportAllData()">
                                        <i class="bi bi-download"></i> 导出数据
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="infoSpaceModule.refresh()">
                                        <i class="bi bi-arrow-clockwise"></i> 刷新
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row g-4">
                                <!-- 维度列表 -->
                                <div class="col-lg-3">
                                    <div id="dimensionList">
                                        <!-- 信息空间模块将在这里渲染维度列表 -->
                                    </div>
                                </div>
                                
                                <!-- 维度详情和向量浏览 -->
                                <div class="col-lg-6">
                                    <div class="row g-3">
                                        <!-- 维度详情 -->
                                        <div class="col-12">
                                            <div id="dimensionDetails">
                                                <!-- 信息空间模块将在这里渲染维度详情 -->
                                            </div>
                                        </div>
                                        
                                        <!-- 向量浏览器 -->
                                        <div class="col-12">
                                            <div id="vectorBrowser">
                                                <!-- 信息空间模块将在这里渲染向量浏览器 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 数据统计 -->
                                <div class="col-lg-3">
                                    <div id="dataStats">
                                        <!-- 信息空间模块将在这里渲染数据统计 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通用模态框 -->
    <!-- 快速设置模态框 -->
    <div class="modal fade" id="quickSettingsModal" tabindex="-1" aria-labelledby="quickSettingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quickSettingsModalLabel">快速设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="providerSelect" class="form-label">AI 供应商：</label>
                        <select id="providerSelect" class="form-select">
                            <option value="siliconflow">硅基流动</option>
                            <option value="deepseek">深度求索</option>
                            <option value="zhipu">智谱</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">模型：</label>
                        <select id="modelSelect" class="form-select">
                            <!-- 模型选项将根据选择的供应商动态生成 -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="apiKeyInput" class="form-label">API Key：</label>
                        <input type="password" id="apiKeyInput" class="form-control" placeholder="输入您的 API Key">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveQuickSettingsBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 帮助模态框 -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">使用帮助</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="helpContent">
                        <!-- 帮助内容将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于模态框 -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">关于 Indienstein</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <i class="bi bi-dice-5 text-primary" style="font-size: 3rem;"></i>
                        <h4 class="mt-2">Indienstein v2.0</h4>
                        <p class="text-muted">AI游戏灵感生成器</p>
                    </div>
                    <div id="aboutContent">
                        <!-- 关于内容将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/aiService.js"></script>
    <script src="js/infoSpace.js"></script>
    <script src="js/indiensteinService.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/infoSpaceModule.js"></script>
    <script src="js/tabManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
