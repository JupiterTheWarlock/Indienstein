<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard模块测试 - Indienstein</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .provider-card {
            transition: all 0.3s ease;
        }
        .provider-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stat-card {
            border-radius: 8px;
        }
        .dimension-stats .progress {
            height: 8px;
        }
        .tab-pane {
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-6 text-primary mb-3">
                    <i class="bi bi-speedometer2 me-3"></i>Dashboard模块测试
                </h1>
                <p class="text-muted">测试Indienstein Web版的Dashboard功能模块</p>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">测试控制面板</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-primary" onclick="initializeDashboard()">
                                <i class="bi bi-play-circle me-1"></i>初始化Dashboard
                            </button>
                            <button class="btn btn-success" onclick="dashboard.refresh()">
                                <i class="bi bi-arrow-clockwise me-1"></i>刷新数据
                            </button>
                            <button class="btn btn-info" onclick="testAllFunctions()">
                                <i class="bi bi-check-all me-1"></i>测试所有功能
                            </button>
                            <button class="btn btn-warning" onclick="addTestData()">
                                <i class="bi bi-plus-circle me-1"></i>添加测试数据
                            </button>
                            <button class="btn btn-danger" onclick="clearTestData()">
                                <i class="bi bi-trash me-1"></i>清空测试数据
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard内容区域 -->
        <div class="row g-4">
            <!-- 项目信息 -->
            <div class="col-lg-4">
                <div id="projectInfo">
                    <div class="card h-100">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-hourglass-split me-2"></i>等待初始化...
                            </h5>
                        </div>
                        <div class="card-body text-center">
                            <p class="text-muted">请点击"初始化Dashboard"按钮</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 信息空间总览 -->
            <div class="col-lg-4">
                <div id="infoSpaceOverview">
                    <div class="card h-100">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-hourglass-split me-2"></i>等待初始化...
                            </h5>
                        </div>
                        <div class="card-body text-center">
                            <p class="text-muted">请点击"初始化Dashboard"按钮</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API供应商管理 -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-cloud-arrow-up me-2"></i>API供应商管理
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="apiProviders">
                            <div class="text-center">
                                <i class="bi bi-hourglass-split fs-1 text-muted"></i>
                                <p class="text-muted mt-2">等待初始化...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 测试日志 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-terminal me-2"></i>测试日志
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="testLog" class="bg-dark text-light p-3 rounded" style="height: 200px; overflow-y: auto; font-family: monospace;">
                            <div class="text-success">[INFO] Dashboard测试页面已加载</div>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">
                                <i class="bi bi-trash3"></i> 清空日志
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/aiService.js"></script>
    <script src="js/infoSpace.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // 测试脚本
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const typeColor = {
                'info': 'text-info',
                'success': 'text-success', 
                'warning': 'text-warning',
                'error': 'text-danger'
            }[type] || 'text-light';
            
            const logLine = document.createElement('div');
            logLine.className = typeColor;
            logLine.innerHTML = `[${timestamp}] ${message}`;
            logElement.appendChild(logLine);
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            log('日志已清空');
        }

        async function initializeDashboard() {
            try {
                log('开始初始化Dashboard模块...', 'info');
                
                // 确保InfoSpace已初始化
                InfoSpace.init();
                log('InfoSpace初始化完成', 'success');
                
                // 初始化Dashboard
                await dashboard.initialize();
                log('Dashboard模块初始化完成', 'success');
                
            } catch (error) {
                log(`初始化失败: ${error.message}`, 'error');
                console.error('Dashboard初始化错误:', error);
            }
        }

        async function testAllFunctions() {
            try {
                log('开始测试所有Dashboard功能...', 'info');
                
                // 测试项目信息渲染
                dashboard.renderProjectInfo();
                log('项目信息渲染测试完成', 'success');
                
                // 测试API供应商渲染
                await dashboard.renderAPIProviders();
                log('API供应商渲染测试完成', 'success');
                
                // 测试信息空间总览
                await dashboard.renderInfoSpaceOverview();
                log('信息空间总览渲染测试完成', 'success');
                
                log('所有功能测试完成！', 'success');
                
            } catch (error) {
                log(`功能测试失败: ${error.message}`, 'error');
                console.error('功能测试错误:', error);
            }
        }

        function addTestData() {
            try {
                log('添加测试数据...', 'info');
                
                const storageService = new StorageService();
                
                // 添加一些测试灵感
                const testInspirations = [
                    {
                        content: '测试灵感内容1：太空探索主题的建造管理游戏',
                        sourceVectors: {
                            theme: { name: '太空探索' },
                            mechanic: { name: '建造与管理' }
                        },
                        userPrompt: '测试用户提示1',
                        assistantId: 'test_assistant_1'
                    },
                    {
                        content: '测试灵感内容2：后启示录生存游戏',
                        sourceVectors: {
                            theme: { name: '后启示录' },
                            mechanic: { name: '生存收集' }
                        },
                        userPrompt: '测试用户提示2',
                        assistantId: 'test_assistant_2'
                    }
                ];
                
                testInspirations.forEach(inspiration => {
                    storageService.saveInspiration(inspiration);
                });
                
                // 添加测试API Key
                storageService.saveApiKey('siliconflow', 'sk-test-siliconflow-key-12345678');
                storageService.saveApiKey('deepseek', 'sk-test-deepseek-key-87654321');
                
                log(`已添加 ${testInspirations.length} 个测试灵感和API密钥`, 'success');
                
                // 刷新Dashboard
                dashboard.refresh();
                
            } catch (error) {
                log(`添加测试数据失败: ${error.message}`, 'error');
            }
        }

        function clearTestData() {
            try {
                log('清空测试数据...', 'warning');
                
                if (confirm('确定要清空所有测试数据吗？')) {
                    const storageService = new StorageService();
                    storageService.clearAllData(false);
                    log('测试数据已清空', 'success');
                    
                    // 刷新Dashboard
                    dashboard.refresh();
                }
                
            } catch (error) {
                log(`清空测试数据失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后自动初始化
        window.addEventListener('load', () => {
            log('页面加载完成，准备测试Dashboard模块', 'info');
            
            // 检查依赖
            if (typeof StorageService !== 'undefined') {
                log('StorageService 已加载', 'success');
            } else {
                log('StorageService 未加载', 'error');
            }
            
            if (typeof InfoSpace !== 'undefined') {
                log('InfoSpace 已加载', 'success');
            } else {
                log('InfoSpace 未加载', 'error');
            }
            
            if (typeof dashboard !== 'undefined') {
                log('Dashboard模块 已加载', 'success');
            } else {
                log('Dashboard模块 未加载', 'error');
            }
        });
    </script>
</body>
</html>
